<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha vs Computador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #333;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
        }
        
        .cell.X { color: #f00; }
        .cell.O { color: #00f; }
        
        #status {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Jogo da Velha vs Computador</h1>
    <div id="status">Você é X - Comece jogando</div>
    <div id="board"></div>
    <button id="reset">Reiniciar Jogo</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const status = document.getElementById('status');
            const resetBtn = document.getElementById('reset');
            
            let cells = Array(9).fill('');
            let currentPlayer = 'X';
            let gameActive = true;
            
            // Cria o tabuleiro
            function createBoard() {
                board.innerHTML = '';
                cells.forEach((_, index) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.index = index;
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                });
            }
            
            // Clique na célula
            function handleCellClick(e) {
                const index = e.target.dataset.index;
                
                if (!gameActive || cells[index] !== '') return;
                
                makeMove(index, 'X');
                
                if (gameActive) {
                    setTimeout(computerMove, 500);
                }
            }
            
            // Faz uma jogada
            function makeMove(index, player) {
                cells[index] = player;
                const cell = document.querySelector(`.cell[data-index="${index}"]`);
                cell.textContent = player;
                cell.classList.add(player);
                
                checkWinner();
            }
            
            // Jogada do computador
            function computerMove() {
                if (!gameActive) return;
                
                // Encontra melhor jogada
                let move = findBestMove();
                
                if (move !== null) {
                    makeMove(move, 'O');
                }
            }
            
            // Lógica simples do computador
            function findBestMove() {
                // 1. Tenta vencer
                for (let i = 0; i < 9; i++) {
                    if (cells[i] === '') {
                        cells[i] = 'O';
                        if (checkWin('O')) {
                            cells[i] = '';
                            return i;
                        }
                        cells[i] = '';
                    }
                }
                
                // 2. Tenta bloquear
                for (let i = 0; i < 9; i++) {
                    if (cells[i] === '') {
                        cells[i] = 'X';
                        if (checkWin('X')) {
                            cells[i] = '';
                            return i;
                        }
                        cells[i] = '';
                    }
                }
                
                // 3. Joga no centro
                if (cells[4] === '') return 4;
                
                // 4. Joga em uma quina aleatória
                const corners = [0, 2, 6, 8];
                const emptyCorners = corners.filter(i => cells[i] === '');
                if (emptyCorners.length > 0) {
                    return emptyCorners[Math.floor(Math.random() * emptyCorners.length)];
                }
                
                // 5. Joga em qualquer posição vazia
                const emptyIndexes = cells.map((cell, index) => cell === '' ? index : null)
                                         .filter(val => val !== null);
                if (emptyIndexes.length > 0) {
                    return emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
                }
                
                return null;
            }
            
            // Verifica se há vencedor
            function checkWin(player) {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // linhas
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // colunas
                    [0, 4, 8], [2, 4, 6]             // diagonais
                ];
                
                return winPatterns.some(pattern => {
                    return pattern.every(index => cells[index] === player);
                });
            }
            
            // Verifica o resultado do jogo
            function checkWinner() {
                if (checkWin('X')) {
                    status.textContent = 'Você venceu!';
                    gameActive = false;
                    return;
                }
                
                if (checkWin('O')) {
                    status.textContent = 'Computador venceu!';
                    gameActive = false;
                    return;
                }
                
                if (!cells.includes('')) {
                    status.textContent = 'Empate!';
                    gameActive = false;
                }
            }
            
            // Reinicia o jogo
            function resetGame() {
                cells = Array(9).fill('');
                gameActive = true;
                status.textContent = 'Você é X - Comece jogando';
                createBoard();
            }
            
            // Eventos
            resetBtn.addEventListener('click', resetGame);
            
            // Inicia o jogo
            createBoard();
        });
    </script>
</body>
</html>
